<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto de CSS Grid</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="hero">
        <div class="info">
          <h1>Check the <br />best puppy</h1>
          <p>
            I am Duna and I am a very happy puppy, I love to play, my passion is
            walks in the park and playing a lot.Soy Orejita y soy una charra muy
            feliz, me encanta jugar, mi pasión son los paseos por el parque y
            jugar mucho.
          </p>
          <button>Adopt</button>
        </div>
        <article class="hero-image">
          <img src="images/puppy2.png.jpg" alt="Puppy funny" />
          <img src="images/puppy10.png.jpg" alt="Winking puppy" />
        </article>
      </section>

      <!-- Segunda sección -->
      <section class="puppies">
        <h2 class="puppies-title">Dog Photo Collection</h2>
        <div class="puppies-grid">
          <img
            class="puppies-item puppies-item-big"
            src="images/puppy10.png.jpg"
            alt="Winking puppy"
          />
          <img
            class="puppies-item"
            src="images/puppy3.png.jpg"
            alt="Scared Puppy"
          />
          <img
            class="puppies-item"
            src="images/puppy4.png.jpg"
            alt="Worried Puppy"
          />
          <img
            class="puppies-item"
            src="images/puppy5.png.jpg"
            alt="happy Puppy"
          />
          <img
            class="puppies-item"
            src="images/puppy6.png.jpg"
            alt="fun Puppy"
          />
        </div>
      </section>

      <!-- Segunda sección -->
      <section class="photo">
        <h2 class="photo-title">More Photo</h2>
        <div class="photo-grid">
          <div class="photo-grid-item">
            <img src="images/puppy7.png.jpg" alt="Playful puppy" />
          </div>
          <div class="photo-grid-item">
            <img src="images/puppy8.png.jpg" alt="Puppy lying down" />
          </div>
          <div class="photo-grid-item">
            <img src="images/puppy9.png.jpg" alt="Confused puppy" />
          </div>
          <div class="photo-grid-item">
            <img src="images/puppy12.jpg" alt="whatching puppy" />
          </div>
          <div class="photo-grid-item">
            <img src="images/puppy13.jpg" alt="sleepy puppy" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
